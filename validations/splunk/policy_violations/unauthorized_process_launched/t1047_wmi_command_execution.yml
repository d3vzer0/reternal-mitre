name: '[T1047] WMI command execution'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T1047
  datasources:
  - WMI Objects
coverage:
  sources:
    and:
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
search: '`indextime` `sysmon` event_id=20 wmi_consumer_type="Command Line" \

  | eval mitre_technique_id = "T1047" \

  | eval hash_sha256= lower(hash_sha256)\

  | `wmi_whitelist`\

  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  event_description host_fqdn user_name wmi_consumer_name wmi_consumer_destination'
