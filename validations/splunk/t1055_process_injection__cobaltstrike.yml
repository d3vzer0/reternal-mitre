name: '[T1055] Process Injection - CobaltStrike'
author: olafhartong
description: Hunting query based on sysmon or windows events for Splunk
reference: https://github.com/olafhartong/ThreatHunting
integration: Splunk
mitre_technique:
  id: T1055
queries:
- '`indextime` `sysmon` event_id=8 target_process_address=0x*0B80\

  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  event_description host_fqdn process_name target_process_path target_process_address
  thread_new_id process_guid process_parent_guid'
