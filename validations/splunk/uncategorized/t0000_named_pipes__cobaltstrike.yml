name: '[T0000] Named Pipes - CobaltStrike'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T0000
  datasources:
  - Named Pipes
coverage:
  app:
    and: ThreatHunting
  sourcetype:
    and:
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
search: '`indextime` `sysmon` event_id=17 pipe_name="*msagent_*" \
  | eval mitre_technique_id="T0000" \
  | `pipe_whitelist` \
  | eval indextime = _indextime \
  | convert ctime(indextime) \
  | table _time indextime event_description host_fqdn pipe_name process_path process_guid
  process_id'
