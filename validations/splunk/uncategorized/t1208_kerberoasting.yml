name: '[T1208] Kerberoasting'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T1208
  datasources:
  - Authentication logs
coverage:
  app:
    and: ThreatHunting
  sourcetype:
    and:
    - wineventlog:security
search: '`indextime` index="windows" source="WinEventLog:Security" EventCode=4769
  Ticket_Encryption_Type=0x17  Service_ID!=NONE_MAPPED Account_Name!="sa_*" Account_Name!="*$@INSECUREBANK.LOCAL"\

  | transaction Account_Name maxpause=60s maxevents=500\

  | where eventcount>10\

  |where Service_ID>1\

  | eval indextime = _indextime | convert ctime(indextime) | table  Account_Name Service_ID
  eventcount'
