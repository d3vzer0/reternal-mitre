name: '[T1180] Screensaver'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T1180
  datasources:
  - Windows Registry
coverage:
  sources:
    and:
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
search: '`indextime` `sysmon` (event_id=12 OR event_id=13 OR event_id=14) (registry_key_path="*\\Control
  Panel\\Desktop\\SCRNSAVE.EXE") AND (process_parent_name!="explorer.exe" OR process_name!="rundll32.exe"
  OR process_command_line!="*shell32.dll,Control_RunDLL desk.cpl,ScreenSaver,*")\

  | eval mitre_technique_id="T1180" \

  | `registry_whitelist`\

  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  event_description event_type host_fqdn process_path  process_id process_guid registry_key_path
  registry_key_details'
