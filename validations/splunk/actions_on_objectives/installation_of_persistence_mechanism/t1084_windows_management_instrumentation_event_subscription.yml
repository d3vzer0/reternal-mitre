name: '[T1084] Windows Management Instrumentation Event Subscription'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T1084
  datasources:
  - WMI Objects
coverage:
  sources:
    and:
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
search: '`indextime` `sysmon` event_id=21 \

  | eval mitre_technique_id="T1084" \

  | `wmi_whitelist` \

  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  host_fqdn user_name wmi_consumer_name wmi_consumer_destination'
