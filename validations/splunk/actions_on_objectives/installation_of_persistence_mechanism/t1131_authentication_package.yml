name: '[T1131] Authentication Package'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T1131
  datasources:
  - Windows Registry
coverage:
  app:
    and: ThreatHunting
  sourcetype:
    and:
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
search: '`indextime` `sysmon` (event_id=12 OR event_id=13 OR event_id=14)  (registry_key_path="*\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\*")
  AND NOT (process_path="C:\\WINDOWS\\system32\\lsass.exe" OR process_path="C:\\Windows\\system32\\svchost.exe"
  OR process_path="C:\\Windows\\system32\\services.exe")\
  | eval mitre_technique_id="T1131" \
  | `registry_whitelist`\
  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  event_description event_type host_fqdn process_path  process_id process_guid registry_key_path
  registry_key_details'
