name: '[T1087] Account Discovery'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T1087
  datasources:
  - Process monitoring
  - Process command-line parameters
coverage:
  sources:
    or:
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    - wineventlog:security
search: '`indextime` ((`sysmon` event_id=1) OR (`windows-security` event_id=4688))
  (process_name="net.exe" OR process_name="powershell.exe") AND (process_command_line="*net*
  user*" OR process_command_line="*net* group*" OR process_command_line="*net* localgroup*"
  OR process_command_line="cmdkey*\/list*" process_command_line="*get-localuser*"
  OR process_command_line="*get-localgroupmembers*" OR process_command_line="*get-aduser*"
  OR process_command_line="query*user*")\

  | eval mitre_technique_id="T1087" \

  | eval hash_sha256= lower(hash_sha256)\

  | `process_create_whitelist`\

  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  event_description hash_sha256 host_fqdn user_name original_file_name process_path
  process_guid process_parent_path process_id process_parent_id process_command_line
  process_parent_command_line process_parent_guid'
