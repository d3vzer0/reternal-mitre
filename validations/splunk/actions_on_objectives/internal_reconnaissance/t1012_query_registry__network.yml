name: '[T1012] Query Registry - Network'
integration: Splunk
reference: https://github.com/olafhartong/ThreatHunting
description: Hunting query based on sysmon or windows events for Splunk
author: olafhartong
mitre_technique:
  id: T1012
  datasources:
  - Process use of network
coverage:
  app:
    and: ThreatHunting
  sourcetype:
    or:
    - XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
search: '`indextime` `sysmon` event_id=3 (process_name="reg.exe" AND process_command_line="*reg*
  query*") \
  | eval mitre_technique_id="T1012" \
  | `network_whitelist`\
  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  event_description host_fqdn user_name process_path process_id process_parent_id
  process_command_line process_guid src_ip dst_ip dst_port src_host_name dst_host_name'
