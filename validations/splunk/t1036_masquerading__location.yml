name: '[T1036] Masquerading - Location'
author: olafhartong
description: Hunting query based on sysmon or windows events for Splunk
reference: https://github.com/olafhartong/ThreatHunting
integration: Splunk
mitre_technique:
  id: T1036
queries:
- '`indextime` `sysmon` event_id=11 (file_path="*SysWOW64*" OR file_path="*System32*"
  OR file_path="*AppData*") AND (file_name="*.exe" OR file_name="*.dll" OR file_name="*.bat"
  OR file_name="*.com" OR file_name="*.ps1" OR file_name="*.py" OR file_name="*.js"
  OR file_name="*.vbs" OR file_name="*.hta") \

  | eval mitre_technique_id="T1036" \

  | `file_create_whitelist`\

  | eval indextime = _indextime | convert ctime(indextime) | table _time indextime
  event_description host_fqdn process_path process_guid process_id file_name file_path'
